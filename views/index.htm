<html>
	<head>
		<title>Single Page Appication</title>
		<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src = "../app/mainApp.js"></script>
      	<script src = "../app/controllers/sayHelloController.js"></script>
      	<script src = "../app/controllers/mainController.js"></script>
      	<script src = "../app/services/sayHelloService.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">


	</head>
	<body ng-app="mainApp">

	
	

		<header>Angular Js </header>
		
		
		<div id="left" class="hello"   ng-controller="sayHelloController">
			<p>Press button to print Hello</p>
			<button ng-click="sayHello()">Say Hello</button>
			<p>Result:{{result}}</p>

			
		</div>

		<div id="center" class="userList"  ng-controller="mainController">
			<p>List of Users</p>

			<ol>
				<li ng-repeat="user in users">
							{{user.name}}
					
				</li>
			</ol>	
			 <div ng-repeat="userToAdd in usersToAdd">
			    <input type="text" ng-model="userToAdd.name" />
			    <button ng-click="add(userToAdd)">Add</button>
			 </div>
			 <div>
			    <button ng-click="addNew()">Add User</button>
			 </div>

		</div>
		<div id="right">
			
		</div>


		

		

		<footer>Copyright Â© Tushar Pawar</footer>


		
	</body>
</html>
